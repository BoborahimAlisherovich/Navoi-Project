{% extends "base.html" %}
{% load static %}
{% block content %}
<article class="entry">
<div class="entry-content">
<div class="bg-black-pearl">
<div class="py-lg-8 py-md-7 py-6">
<div class="container">
<div class="row">
<div class="col-lg-6 order-lg-1"><img src="{{ elon.image.url }}" alt="Single-Service"></div>
<div class="col-lg-6 my-auto">
<div class="mt-lg-0 mt-md-5 mt-5">
<h5 class="text-school-yellow mb-3">Service</h5>
<h2 class="text-white mb-4">{{ elon.title }}</h2>
<p class="lead-1 text-silver mb-4">{{ elon.content }} </p>
</div>
</div>
</div>
</div>
</div>
</div>

<div class="container mt-lg-8 mb-lg-9 my-md-7 my-6">
<div class="row">
<div class="col-lg-8 offset-2 text-center"></div>
<div class="col-sm-8 offset-sm-2 text-center">
<div class="mb-4">
<h2>Still no luck? We can help!</h2>
</div>
<div class="pt-lg-3"><a class="btn btn-black-pearl" href="{% url 'contact-page' %}">Submit A Request</a></div>
</div>
</div>
</div>
</div>
</article>

{% endblock content %}
